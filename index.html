
<!DOCTYPE html>
<html lang="cz" ng-app="IPCalculator">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="IP Calculator">
    <meta name="author" content="Adam Lasak, www.adam-lasak.xf.cz">
    <link rel="icon" href="favicon.ico">

    <title>Calculator</title>

    <link href="./bower_components/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">

  </head>

  <body ng-controller="mainPage" layout="column">

    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h1>{{titleName}}</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

          <md-list>
            <md-list-item ng-repeat="item in menu">
              <a href="{{item.link}}">
                <div md-ink-ripple layout="row" layout-align="start center">
                  <div class="inset">
                    <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                  </div>
                  <div class="inset">{{item.title}}
                  </div>
                </div>
              </a>
            </md-list-item>
          </md-list>
    
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
              
              <div>
                <div ng-view></div>
              </div>

            </md-content>
        </div>
    </div>
    
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-route/angular-route.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>
    <script src="./bower_components/angular-material-icons/angular-material-icons.min.js"></script>

    <script src="./js/mainPageController.js"></script>
    
</html>
